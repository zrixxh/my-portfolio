  <script>
    const text = `
Welcome to Zrixxh's Portfolio_

Hey! I'm Zrixxh, a 21-year-old gaming enthusiast from the UK.
This portfolio is a glimpse into what I do, what I enjoy, and the exciting projects I’m working on.

Gaming is my passion—I spend my time immersed in:

I'm building Scythe — a social app to change the world.

In real life, I’m a proud parent to my kid Winter-Rose and engaged to my amazing fiancé Amy.

Thanks for visiting. Let's connect.`;

    let i = 0;
    const speed = 25;
    const typewriter = document.getElementById('typewriter');

    function typeEffect() {
      if (i < text.length) {
        typewriter.innerHTML += text.charAt(i) === '\n' ? "<br/>" : text.charAt(i);
        i++;
        setTimeout(typeEffect, speed);
      }
    }

    window.onload = typeEffect;
  </script>
